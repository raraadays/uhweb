<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UH WEB</title>
</head>
<body>
    <h3>Pengecekan Bilangan Ganjil/Genap</h3>
    <label for="bilangan">Masukkan bilangan :</label>
    <input type="number" id="bilangan" name="bilangan">
    <br><br>
    <button onclick="cekGenapGanjil()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cekGenapGanjil() {
            var bilangan = parseInt(document.getElementById("bilangan").value);

            if (bilangan % 2 === 0) {
                document.getElementById("hasil").textContent = "Bilangan ini adalah bilangan genap.";
            } else {
                document.getElementById("hasil").textContent = "Bilangan ini adalah bilangan ganjil.";
            }
        }
    </script>
</body>
</html>
